	<script type ="text/javascript">
	
	//Script nombres pairs (premier commit)
		var N=10;
		console.log("Les nombres pairs entre 1 et 10 sont :");
		for (var k=1; k<=N ; k++)
				{ if ( k%2===0 ) 
					{console.log(k)};
				};
	
	//Script nombres impairs (deuxième commit)
		var M=30
		console.log("Les nombres impairs entre 20 et 30 sont :");
		for (var i=20; i<=M ; i++)
				{ if ( i%3===0 ) 
					{console.log(i)};
				};
	
	//Script nombres divisibles par 2 (troisième commit)
	
		
		console.log("Les nombres divisibles par 2 entre [15;30] sont :");
		for (var p=15; p<=30 ; p++)
				{ if ( p%2===0 ) 
					{console.log(p)};
				};
	
	//Script nombres pairs et impairs entre 5 et 15  (quatrième commit)
	
		for (var y=5; y<=15 ; y++)
				{ if ( y%2===0 ) 
					{console.log("Le chiffre "+ y +" est pair" )}
				else {console.log("Le chiffre "+ y +" est impair" )}
				};
		
	
	</script>
